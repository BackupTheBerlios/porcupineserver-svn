<html>
	<head>
		<title>Porcupine Server - Error</title>
	</head>
	<body style="font-family:Tahoma">
		<h3>%(iCode)i - %(sDescr)s</h3>
		<table cellspacing="0" width="100%%" bgcolor="#FFFFCC">
			<tr>
				<td><pre>%(sInfo)s</pre></td>
			</tr>
		</table>
		<br>
		<table cellspacing="0" style="font-size:xx-small" bgcolor="#CCCCCC">
	        <tr>
				<td>HTTP-METHOD:</td>
				<td>%(sMethod)s</td>
			</tr>
        	<tr>
				<td>BROWSER:</td>
				<td>%(sBrowser)s</td>
			</tr>
            <tr>
				<td>LANG:</td>
				<td>%(sLang)s</td>
			</tr>
            <tr>
				<td>CONTENT-CLASS:</td>
				<td>%(sItemCC)s</td>
			</tr>
            <tr>
				<td>COMMAND:</td>
				<td>%(sCmd)s</td>
			</tr>
		</table>
	</body>
</html>
