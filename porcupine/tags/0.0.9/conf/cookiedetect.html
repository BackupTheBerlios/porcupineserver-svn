<script type="text/javascript">
var cookieEnabled = false;
if (typeof document.cookie == "string" && document.cookie.length != 0) {
	cookieEnabled = true;
}
if (cookieEnabled) {
	document.location.reload();
} else {
	document.location.href = '%(ROOT)s/{%(SESSION_ID)s}%(PATH)s%(QS)s';
}
</script>
